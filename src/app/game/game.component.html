<div class="canvas-wrapper" oncontextmenu="return false;">
  <div class="canvas-container">
    <canvas #gameCanvas width="1300" height="950"></canvas>
    <div class="overlay" *ngIf="inventoryComponent.isInventoryOpen"></div> 
    <app-inventory
      #inventoryComponent
      [ngClass]="{'hidden': !inventoryComponent.isInventoryOpen}">
    </app-inventory>
    <app-hotbar
      #hotbarComponent
      [ngClass]="{
        'hidden': !hotbarComponent.enabled,
        'app-hotbar-default': !this.isHotBarOnTop,
        'app-hotbar-alt': this.isHotBarOnTop
      }">
    </app-hotbar>
  </div>
</div>
