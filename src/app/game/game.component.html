<div class="board">
    <!-- Loop through each row -->
    <div
      class="row"
      *ngFor="let row of tileMap; let rowIndex = index">
      <!-- Loop through each tile in the current row -->
      <div
        class="tile"
        *ngFor="let tile of row; let colIndex = index"
        [ngClass]="{
          'land': tile.type === 'land',
          'water': tile.type === 'water',
        }"
        [style.top.px]="rowIndex * tileSize"
        [style.left.px]="colIndex * tileSize">
      </div>
    </div>
    <!-- Player element -->
    <div
      class="player"
      [style.top.px]="playerY"
      [style.left.px]="playerX">
      <img [src]="playerImage" alt="Player" class="player-image" />
    </div>
  </div>
