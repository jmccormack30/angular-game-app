<div class="canvas-wrapper" oncontextmenu="return false;">
  <div class="canvas-container">
    <canvas #gameCanvas width="1300" height="950"></canvas>
    <div class="overlay" *ngIf="inventoryComponent.isInventoryOpen"></div>
    <app-inventory
        #inventoryComponent
        [ngClass]="{'hidden': !inventoryComponent.isInventoryOpen}"
        (close)="onInventoryClose()">
      </app-inventory>
  </div>
  <div class="drag-overlay" *ngIf="inventoryComponent.itemToMove"
     (click)="onOverlayClick()">
  </div>
</div>
